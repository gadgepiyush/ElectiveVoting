{% extends 'base.html' %}

{%block title%}Registration Page{%endblock title%}

{%block body%}
    <form>

        <center>
            <h1 class="my-5">New to our System! Sign Up</h1>
        </center>

      <div class="mb-3 mx-auto" style="width: 200px;">
        <label for="registration" class="form-label">Registration No.</label>
        <input type="text" class="form-control" id="registration" aria-describedby="emailHelp">
      </div>


      <div class="mb-3 mx-auto" style="width: 200px;">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name">
      </div>


      <div class="mb-3 mx-auto" style="width: 200px;">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email">
      </div>

      <div class="mb-3 mx-auto" style="width: 200px;">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password">
      </div>

      <center>
          <button type="submit" class="btn btn-primary mx-auto">Sign Up</button>
      </center>

    </form>
{%endblock body%}
